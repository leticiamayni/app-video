<div class="container">
    <div class="video-card" (click)="redirectToVideo()">
        <img [src]="video.thumbnail" [alt]="video.title">
        <div class="video-card-info">
            <p>{{ video.title }}</p>
            <p class="views">{{ formatViews(video.views) }} views</p>
        </div>
    </div>
</div>
