<div *ngIf="video" class="video">
    <iframe *ngIf="safeUrl"
    [src]="safeUrl"
    frameborder="0"></iframe>

        <h1>{{ video.title }}</h1>
        <p>{{ video.description }}</p>
    </div>
</div>
